<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Tech Haven</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
        <nav>
            <a href="admin-upload.html">Bulk Upload</a>
            <a href="admin-products.html">Product Listing</a>
            <a href="#">Sign Out</a>
        </nav>
    </header>
    <main>
        <h2>Edit Product Details</h2>
        <form id="edit-product-form">
            <label for="product-id">Product ID (Not Editable):</label>
            <input type="text" id="product-id" name="product-id" readonly>

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" required></textarea>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" name="product-category" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" required>

            <button type="submit">Update Product</button>
        </form>
    </main>

</body>
</html>
